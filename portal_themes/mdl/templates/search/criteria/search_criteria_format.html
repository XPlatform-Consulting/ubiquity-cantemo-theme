{% load i18n %}
<div id="crit_{{name}}_dd">
    <!-- Start Format -->
    <div class="searchcritera">
      <ul>
        <li>
          <img src="/sitemedia/img/icon-minus-circle-frame.png" id="remove{{name}}critrow" style="float:right;" />
          <label for="crit_format">{% trans 'Container is' %}</label>
          <select name="crit_format" multiple="multiple">
            {% for format in formats %}
              <option value="{{ format }}">{{ format }}</option>
            {% endfor %}
          </select>
        </li>
      </ul>
    <!-- End Format -->
  </div>
</div>


<script type="text/javascript">
    $('#remove{{name}}critrow').click(function() {
        $("#crit_{{name}}_dd").remove();
        $("#crit_mainchooser").append("<option value='originalFormat'>{% trans 'File Format' %}</option>");
    });
</script>
