{% load i18n %}

{% if thumbnails %}
    {% for thumb in thumbnails  %}
        <div class="imagethumbnailwrapper mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
            <img src="{{ thumb }}" class="" />
        </div>
    {% endfor %}
{% else %}
    {% trans "There are currently no thubmnails to show." %}
{% endif %}
