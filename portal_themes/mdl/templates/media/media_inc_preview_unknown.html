{% themeextends "media/media_inc_item_base.html" %}

{% load thumbnailer %}

{% block title %}
    {% pluginblock "MediaPreviewIcon" core %}

    <svg class="media_type media_type_icon" width="16px" height="16px" viewBox="0 0 310 310">
        <use xlink:href="#Icon-MediaType-PlaceHolder" >
    </svg>
{% endblock title %}

{% block media %}
    {% create_thumbnails item item_URL %}
    <img src="{{ PREVIEW_URL }}{{ item.preview_image }}" class="imagethumbnail"  />
{% endblock media %}
