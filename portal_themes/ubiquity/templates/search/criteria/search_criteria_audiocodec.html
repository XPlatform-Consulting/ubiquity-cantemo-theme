{% load i18n %}
<div class="form-group" id="crit_{{name}}_dd">
    <img src="/sitemedia/img/icon-minus-circle-frame.png" id="remove{{name}}critrow"  class="removeCriteria"/>
    <label class="control-label col-sm-3" for="crit_audiocodec">
        {% trans 'Audio Codec is' %}
    </label>
    <div class="col-sm-9">
        <select name="crit_audiocodec" multiple="multiple" class="form-control">
            {% for ac in audiocodecs %}
                <option value="{{ ac }}" {% if ac in searchcriteria.crit_audiocodec %}selected="selected"{% endif %}>{{ ac }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<script type="text/javascript">
    $('#remove{{name}}critrow').click(function() {
        $("#crit_{{name}}_dd").remove();
        $("#crit_mainchooser").append("<option value='originalAudioCodec'>{% trans 'Audio Codec' %}</option>");
    });
</script>
