{% load i18n %}
<div class="form-group" id="crit_{{name}}_dd">
    <img src="/sitemedia/img/icon-minus-circle-frame.png" id="remove{{name}}critrow"  class="removeCriteria"/>
    <label for="crit_duration" class="control-label col-sm-3" >
        {% trans 'Media Type is' %}
    </label>
    <div class="col-sm-8 form-inline">
        
        <label class="checkbox-inline">
            <input type="checkbox" name="crit_mediatypechooser" id="video" value="video" class="infocheckbox" {% if "video" in searchcriteria.crit_mediatypechooser %}checked{%endif%}>
           {% trans 'Video' %}
        </label>
        
        <label class="checkbox-inline">
            <input type="checkbox" name="crit_mediatypechooser" id="audio" value="audio" class="infocheckbox" {% if "audio" in searchcriteria.crit_mediatypechooser %}checked{%endif%}>
            {% trans 'Audio' %}
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="crit_mediatypechooser" id="image" value="image" class="infocheckbox" {% if "image" in searchcriteria.crit_mediatypechooser %}checked{%endif%}>     
            {% trans 'Image' %}
        </label>
        
        <label class="checkbox-inline">
            <input type="checkbox"  name="crit_mediatypechooser" id="data" value="data" class="infocheckbox" {% if "data" in searchcriteria.crit_mediatypechooser %}checked{%endif%}>
            {% trans 'Data' %}
        </label>
        
        <label class="checkbox-inline">
            <input type="checkbox" name="crit_mediatypechooser" id="placeholder" value="none" class="infocheckbox" {% if "placeholder" in searchcriteria.crit_mediatypechooser %}checked{%endif%}>
            {% trans 'Placeholder' %}
         </label>
        
    </div>
</div>

<script type="text/javascript">
    $('#remove{{name}}critrow').click(function() {
        $("#crit_mediaType_dd").remove();
        $("#crit_mainchooser").append("<option value='mediaType'>{% trans 'Media Type' %}</option>");
    });
</script>
