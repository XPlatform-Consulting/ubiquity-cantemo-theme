{% load i18n %}
<div class="form-group" id="crit_{{name}}_dd">
    <img src="/sitemedia/img/icon-minus-circle-frame.png" id="remove{{name}}critrow"  class="removeCriteria"/> 
    <label class="control-label col-sm-3" for="crit_videocodec">
        {% trans 'Video Codec is' %}
    </label>
    <div class="col-sm-9">
        <select name="crit_videocodec" multiple="multiple" class="form-control">
          {% for vc in videocodecs %}
            <option value="{{ vc }}" {% if vc in searchcriteria.crit_videocodec %}selected="selected"{% endif %}>{{ vc }}</option>
          {% endfor %}
        </select>
    </div>
</div>

<script type="text/javascript">
    $('#remove{{name}}critrow').click(function() {
        $("#crit_{{name}}_dd").remove();
        $("#crit_mainchooser").append("<option value='originalVideoCodec'>{% trans 'Video Codec' %}</option>");
    });
</script>
