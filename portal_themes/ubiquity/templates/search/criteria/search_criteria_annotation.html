{% load i18n %}
<div class="form-group" id="crit_{{name}}_dd">
    <img src="/sitemedia/img/icon-minus-circle-frame.png" id="remove{{name}}critrow"  class="removeCriteria"/> 
    <label class="control-label col-sm-3" for="crit_annotationMetadata">
        {% trans 'Search only' %}
    </label>
    <div class="col-sm-9">
         <label class="radio-inline">  
            <input type="radio" name="crit_annotationMetadata" id="crit_annotationMetadata_generic" value="generic" {% if searchcriteria.crit_annotationMetadata|lower == "generic" %}checked{%endif%} class="infocheckbox">
            {% trans "Non-timed" %}
        </label> 
        <label class="radio-inline">  
            <input type="radio" name="crit_annotationMetadata" id="crit_annotationMetadata_timed" value="timed" {% if searchcriteria.crit_annotationMetadata|lower == "timed" %}checked{%endif%}>
            {% trans "Annotation timed metadata" %}
        </label> 
        <label class="radio-inline">  
           <input type="radio" name="crit_annotationMetadata" id="crit_annotationMetadata_all" value="all" {% if searchcriteria.crit_annotationMetadata|lower == "all" %}checked{%endif%}>
           {% trans "Both" %}
        </label> 
    </div>
</div>
<script type="text/javascript">
    $('#remove{{name}}critrow').click(function() {
        $("#crit_{{name}}_dd").remove();
        $("#crit_mainchooser").append("<option value='annotationMetadata'>{% trans 'Annotation Metadata' %}</option>");
    });
</script>
