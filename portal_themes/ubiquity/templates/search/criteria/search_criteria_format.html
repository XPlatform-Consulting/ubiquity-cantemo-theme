{% load i18n %}

<div class="form-group" id="crit_{{name}}_dd">
    <img src="/sitemedia/img/icon-minus-circle-frame.png" id="remove{{name}}critrow"  class="removeCriteria"/>
    <label for="crit_format" class="control-label col-sm-3" >
        {% trans 'Container is' %}
    </label>
    <div class="col-sm-8 form-inline">
        <select name="crit_format" multiple="multiple" class="form-control">
            {% for format in formats %}
            <option value="{{ format }}">{{ format }}</option>
            {% endfor %}
        </select>
        <!-- End Duration -->
    </div>

</div>


<script type="text/javascript">
    $('#remove{{name}}critrow').click(function () {
        $("#crit_{{name}}_dd").remove();
        $("#crit_mainchooser").append("<option value='originalFormat'>{% trans 'File Format' %}</option>");
    });
</script>
