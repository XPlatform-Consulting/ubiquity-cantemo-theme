{% load i18n %}

<div class="form-group" id="crit_{{name}}_dd">
    <img src="/sitemedia/img/icon-minus-circle-frame.png" id="remove{{name}}critrow"  class="removeCriteria"/> 
    <label class="control-label col-sm-3" for="crit_title">
        {% trans 'Title contains' %}
    </label>
    <div class="col-sm-9">
        <input type="text" class="form-control" name="crit_title" id="crit_title" value="{% if searchcriteria.crit_title %}{{ searchcriteria.crit_title }}{%endif%}" />
    </div>
</div>

<script type="text/javascript">
    $('#remove{{name}}critrow').click(function() {
        $("#crit_{{name}}_dd").remove();
        $("#crit_mainchooser").append("<option value='title'>{% trans 'Title' %}</option>");
    });
</script>
